<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fancy Form - Switcheo Problem 2</title>
</head>

<body>

    <div class="container">
        <h2>Currency Swap Form</h2>
        <form>
            <div class="amount">
                <p>Amount</p>
                <input type="text" value="1" id="amount-input">
                <div class="warning-message" style="display: none;">Please check your input</div>
            </div>

            <div class="convert-box">
                <div class="from">
                    <p>From</p>
                    <div class="select-input">
                        <img src="tokens/BLUR.svg">
                        <select></select>
                    </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-input">
                        <img src="tokens/BLUR.svg">
                        <select></select>
                    </div>
                </div>
                <div class="result">Getting exchange rate...</div>
                <button>Get Exchange Rate</button>

            </div>      
            
        </form>
    </div>

    <script src="currencies.js"></script>
    <script src="index.js"></script>
</body>

</html>
